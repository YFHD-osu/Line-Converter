name: Build GitHub Page Web

on:
  workflow_dispatch:
  push:
    branches:
      - Flutter

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Checkout@v3
        uses: actions/checkout@v3
      
      - name: Install Flutter 
        uses: subosito/flutter-action@v2
        with:
          channel: 'beta' # or: 'beta', 'dev', 'master' (or 'main')

      - name: Build web
        run: |
          flutter --version
          flutter config --enable-web
          flutter clean
          flutter pub get
          flutter pub upgrade
          flutter build web --dart-define=BROWSER_IMAGE_DECODING_ENABLED=false --release --base-href "/Line-Converter/" --web-renderer canvaskit

      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
          user_name: 'github-ci[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Publish to gh-pages'
