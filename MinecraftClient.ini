# 這個 Chatbot 可以讓你使用Discord頻道來接收和傳送信息。
# 你可以參考技術文件或閱讀下文來了解如何配置（技術文件附有圖片）
# 技術文件：https://mccteam.github.io/guide/chat-bots.html#discord-bridge
# 配置：
# 首先你需要在Discord Developers Portal創建機器人。影片參考：https://www.youtube.com/watch?v=2FgMnZViNPA
# /!\ 注意 /!\：創建機器人時，你必須啟用"Message Content Intent"，"Server Members Intent" 和 "Presence Intent"，機器人才能正常運作。請小心不要遺留任何步驟！
# 當創建機器人時，將建立的令牌（token）複製並貼在 "Token" 欄位（令牌十分重要，請小心保管）
# 複製 Application ID，然後前往：https://discordapi.com/permissions.html
# 貼上你複製的ID並在權限勾上管理員欄位，然後點擊下方的連結。
# 連結將會開啟邀請頁面並顯示你擁有的伺服器。選擇你希望機器人進入的伺服器然後邀請它。
# 你邀請了機器人後，打開你的Discord客戶端，前往設定 -> 進階設定，然後啟用開發者模式。
# 離開設定後，在伺服器列表中找到你剛才邀請機器人的伺服器，右鍵伺服器，點擊 "複製ID"，然後將ID貼到 "GuildId" 欄位。
# 在伺服器中，選擇你希望用作機器人使用的頻道，右鍵頻道，點擊 "複製ID"，然後將ID貼到 "ChannelId" 欄位。
# 最後，在頻道中傳送一則信息，右鍵你的頭像，點擊 "複製ID"，然後將ID貼到 "OwnersIds" 欄位。
# 如何使用：
# 要執行 MCC 指令，請用點 "." 開頭，例如：".move 143 64 735"。
# 要傳送信息，直接傳送就好了。
[ChatBot.DiscordBridge]
Enabled = false
Token = "your bot token here"               # 你的Discord機器人的令牌。
GuildId = 1018553894831403028               # 你邀請機器人加入的伺服器的ID。
ChannelId = 1018565295654326364             # 你想要使用機器人與 MCC 互動的頻道ID。
OwnersIds = [ 978757810781323276, ]         # 你希望能夠使用機器人與 MCC 互動的使用者ID列表。
Message_Send_Timeout = 3                    # 如果信息無法被傳送至Discord時，要等候多少秒才取消傳送。（最小 1秒）
# 信息格式
# 被 { 與 } 包裹著的字將會在程式運行時被替換，不要修改它們！
# 例如：{message} 將會被替換成真正的信息內容，{username} 將會被替換成使用者名稱，{timestamp} 會替換成現在時間。
# 對於Discord的信息格式，請查看：https://mccteam.github.io/r/dc-fmt.html
PrivateMessageFormat = "**[Private Message]** {username}: {message}"
PublicMessageFormat = "{username}: {message}"
TeleportRequestMessageFormat = "A new Teleport Request from **{username}**!"

# 自動為你耕種農作物（種下，收成和骨粉催生）
