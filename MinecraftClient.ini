# 啟動配置檔案
# 此檔案會被 MCC 覆寫，因此請不要在此檔案寫入額外資料。
# 
# # 對 MCC（Minecraft 命令列客戶端）不熟悉？請看這個文件：https://mccteam.github.io/g/conf.htmlWant
# 
# # 想升級到較新的版本嗎？請訪問 https://github.com/MCCTeam/Minecraft-Console-Client/#download
[Head]
"Current Version" = "GitHub build 226, built on 2023-07-16 from commit ac65482"
"Latest Version" = "GitHub build 227, built on 2023-08-02"

[Main]
[Main.General]
Account = { Login = "", Password = "" }     # Login請填寫郵箱或玩家名稱。若要以離線模式登入請使用"-"作為密碼。若留空則使用互動式登入。
Server = { Host = "" }                      # 遊戲伺服器的地址和埠，可填入域名或IP地址。（可刪除埠欄位，會自動解析SRV記錄）
AccountType = "microsoft"                   # 帳戶型別：mojang 或是 microsoft。此項設定也會影響互動式登入。
Method = "mcc"                              # 微軟賬戶的登入方式：mcc 或是 browser（手動在網頁上登入）。

# 在更改這裏的某項設定之前，請確保你理解了該選項的影響。
[Main.Advanced]
Language = "zh_tw"                          # 請使用Minecraft的語言程式碼填寫，詳見 https://mccteam.github.io/r/l-code.html
LoadMccTranslation = true                   # 在可用時載入應用於MCC的翻譯，關閉則僅使用英語。
ConsoleTitle = "%username%@%serverip% - Minecraft Console Client"
InternalCmdChar = "slash"                   # MCC內部命令的字首，可使用 "none", "slash"(/) 或 "backslash"(\)。
MessageCooldown = 1.0                       # 控制向伺服器傳送訊息的最小間隔時間（秒）。
BotOwners = [ "Player1", "Player2", ]       # 設定機器人的所有者。/!\伺服器管理員可以偽裝成任何玩家!
MinecraftVersion = "auto"                   # 遊戲版本，可使用 "auto"(自動) 或類似 "1.X.X" 的值。設定具體版本將跳過從伺服器解析的過程。
EnableForge = "no"                          # 可使用 "auto"(自動)，"no"(禁用) 或是 "force"(強制啟用，僅在 1.13 及更高的版本中可用)。
BrandInfo = "mcc"                           # 客戶端標識，可用 "mcc"，"vanilla"(原版客戶端) 或 "none"(空標識)。這用於改變MCC向伺服器傳送的客戶端標識內容。
ChatbotLogFile = ""                         # 留空將禁用 ChatBot 寫入日誌檔案。
PrivateMsgsCmdName = "tell"                 # 遠端控制功能將會使用它。
ShowSystemMessages = true                   # 顯示遊戲伺服器的系統訊息（來自管理員或命令方塊等）。
ShowXPBarMessages = true                    # 顯示經驗條上方的訊息，如果被此類訊息刷屏請禁用此選項。
ShowChatLinks = true                        # 解碼聊天資訊裡的連結，並在控制檯單獨顯示。
ShowInventoryLayout = true                  # 以字元畫形式顯示庫存佈局。
TerrainAndMovements = false                 # 開啟地形處理將消耗更多的記憶體、CPU和網路頻寬，但這允許你進行移動以及和方塊互動。
MoveHeadWhileWalking = true                 # 在移動時轉向頭部。
MovementSpeed = 2                           # 高於 2 的移動速度可能會被檢測為作弊。
TemporaryFixBadpacket = false               # Temporary fix for Badpacket issue on some servers. Need to enable "TerrainAndMovements" first.
InventoryHandling = false                   # 啟用庫存處理（可操作背包、箱子等容器）。
EntityHandling = false                      # 啟用實體處理。
SessionCache = "disk"                       # 如何快取會話令牌。可使用 "none"(不快取)，"memory"(記憶體快取) 或 "disk"(磁碟快取)。
ProfileKeyCache = "disk"                    # 如何快取聊天簽名金鑰。可使用 "none"(不快取)，"memory"(記憶體快取) 或 "disk"(磁碟快取)。
ResolveSrvRecords = "fast"                  # 可填寫 "no"，"fast"（超時時間為五秒鐘）或是 "yes"。加入某些伺服器需要開啟此項。
PlayerHeadAsIcon = true                     # 使用玩家面板頭像作為視窗圖示，這僅在部分舊版控制檯中有效。
ExitOnFailure = false                       # 發生錯誤時是否直接退出，用於在非互動式指令碼中使用MCC。
CacheScript = true                          # 快取已編譯的指令碼，以便在低端裝置上更快的載入。
Timestamps = false                          # 在聊天資訊頭部新增時間戳。
AutoRespawn = false                         # 死亡時自動重生（開啟前請確保你的出生點是安全的）
MinecraftRealms = false                     # 啟用對加入我的世界領域(Realms)伺服器的支援。
TcpTimeout = 30                             # 與伺服器的TCP連線超時時間（秒）。
EnableEmoji = true                          # 如果關閉，Emoji表情符號將被替換成更簡單的字元（用於 "/chunk status" 命令）
MinTerminalWidth = 16                       # 當使用終端寬度來計算顯示的影象大小時，限制其最小寬度。
MinTerminalHeight = 10                      # 當使用終端高度來計算顯示的影象大小時，限制其最小高度。
# AccountList：使你可以不用輸入賬號資訊而快速在多個賬號間切換
# 可用命令示例："/tell <mybot> reco Player2"，"/connect <serverip> Player1"
[Main.Advanced.AccountList]
AccountNikename1 = { Login = "playerone@email.com", Password = "thepassword" }
AccountNikename2 = { Login = "TestBot", Password = "-" }

# ServerList：可用使用伺服器別名快速連線到該伺服器
# 別名不能包含空格和小數點"，而且 "localhost" 不能作為別名使用。
# 可用命令示例："/tell <mybot> connect Server1"，"/connect Server2"
[Main.Advanced.ServerList]
ServerAlias1 = { Host = "mc.awesomeserver.com" }
ServerAlias2 = { Host = "192.168.1.27", Port = 12345 }



# 聊天簽名相關設定（影響1.19及以上版本）
[Signature]
LoginWithSecureProfile = true               # 僅微軟賬戶可用。如禁用此項，將無法簽名訊息和進入某些的伺服器。
SignChat = true                             # 是否簽名傳送的聊天訊息。
SignMessageInCommand = true                 # 是否簽名指令中的訊息。例如"/msg"和"/me"中的訊息。
MarkLegallySignedMsg = true                 # 是否使用綠色色塊標識擁有合法簽名的聊天。
MarkModifiedMsg = true                      # 是否使用黃色色塊標識被伺服器更改過的聊天。
MarkIllegallySignedMsg = true               # 是否使用紅色色塊標識沒有合法簽名的聊天。
MarkSystemMessage = true                    # 是否使用灰色色塊標識系統訊息（它們總是不會被簽名）。
ShowModifiedChat = true                     # 設定為 true，顯示被伺服器修改過的資訊；設定為 false，顯示經過簽名的原始資訊。
ShowIllegalSignedChat = true                # 是否顯示沒有被正確簽名的聊天訊息。

# 此項設定僅會影響到控制檯中的資訊（日誌）。
[Logging]
DebugMessages = false                       # 請在提交錯誤報告之前先啟用此項。謝謝！
ChatMessages = true                         # 是否顯示來自伺服器的聊天訊息。
InfoMessages = true                         # 資訊性的訊息。（大部分來自MCC內部）
WarningMessages = true                      # 顯示警告訊息。
ErrorMessages = true                        # 顯示錯誤訊息。
ChatFilterRegex = ".*"                      # 過濾聊天訊息所用的正規表示式。
DebugFilterRegex = ".*"                     # 過濾除錯訊息所用的正規表示式。
FilterMode = "disable"                      # 過濾方式："disable"（禁用），"blacklist"（隱藏匹配的訊息） 或 "whitelist"（僅顯示匹配的訊息）
LogToFile = false                           # 是否將日誌資訊寫入到檔案。
LogFile = "console-log.txt"                 # 日誌檔名稱。
PrependTimestamp = false                    # 寫入日誌檔案時是否新增時間戳。
SaveColorCodes = false                      # 是否保留訊息中的顏色字元。（例如"§b"）

[Console]
[Console.General]
ConsoleColorMode = "vt100_24bit"            # Use "disable", "legacy_4bit", "vt100_4bit", "vt100_8bit" or "vt100_24bit". If a garbled code like "←[0m" appears on the terminal, you can try switching to "legacy_4bit" mode, or just disable it.
Display_Input = true                        # You can use "Ctrl+P" to print out the current input and cursor position.
History_Input_Records = 32                  # Console.General.History_Input_Records

# The settings for command completion suggestions.
# Custom colors are only available when using "vt100_24bit" color mode.
[Console.CommandSuggestion]
Enable = true                               # Whether to display command suggestions in the console.
Enable_Color = true
Use_Basic_Arrow = false                     # Enable this option if the arrows in the command suggestions are not displayed properly in your terminal.
Max_Suggestion_Width = 30
Max_Displayed_Suggestions = 6
Text_Color = "#f8fafc"
Text_Background_Color = "#64748b"
Highlight_Text_Color = "#334155"
Highlight_Text_Background_Color = "#fde047"
Tooltip_Color = "#7dd3fc"
Highlight_Tooltip_Color = "#3b82f6"
Arrow_Symbol_Color = "#d1d5db"


[AppVar]
# 可以在某些欄位中以"%yourvar%"的形式使用。
# %username% 和 %serverip% 時保留的變數名。
[AppVar.VarStirng]
your_var = "your_value"
"your var 2" = "your value 2"


# 通過代理連線到伺服器。
# 如果Mojang/微軟登入服務被防火牆阻斷，設定Enabled_Login=true以使用代理進行登入。
# 如果到Minecraft遊戲伺服器的連線被防火牆阻止，設定Enabled_Ingame=true以使用代理連線遊戲伺服器。
# /!\ 在啟用代理前，請確保你的伺服器規則允許使用代理或VPN，否則你可能面臨被封禁等風險！
[Proxy]
Enabled_Update = false                      # 下載MCC的更新時是否要通過代理伺服器。
Enabled_Login = false                       # 是否使用代理連線Mojang或微軟的登入伺服器。
Enabled_Ingame = false                      # 是否通過代理連線Minecraft遊戲伺服器。
Server = { Host = "0.0.0.0", Port = 8080 }  # 代理伺服器必須允許HTTPS登入。
Proxy_Type = "HTTP"                         # 支援的代理型別："HTTP"，"SOCKS4"，"SOCKS4a"，"SOCKS5"。
Username = ""                               # 只有連線到受密碼保護的代理才需要。
Password = ""                               # 只有連線到受密碼保護的代理才需要。

# 下面的設定將會被發送到遊戲伺服器，只影響一些伺服器端的東西，比如你的皮膚。
[MCSettings]
Enabled = true                              # 如果禁用，下面的設定就不會被髮送到伺服器上。
Locale = "en_US"                            # 請使用Minecraft的語言程式碼填寫，詳見[Main.Advanced.Language]
RenderDistance = 8                          # 渲染距離，取值範圍[0 - 255]。
Difficulty = "peaceful"                     # Minecraft 1.7及更早版本難度。"peaceful"，"easy"，"normal"，"difficult"。
ChatMode = "enabled"                        # 使用 "enabled"（完全啟用聊天）、"commands"（僅限命令）或 "disabled"（完全禁用聊天）。這允許你禁言自己...
ChatColors = true                           # 這允許你在伺服器端禁用聊天顏色。
MainHand = "left"                           # 在1.9及更高版本中的主手設定。"left"（左手） 或 "right"（右手）。
[MCSettings.Skin]
Cape = true
Hat = true
Jacket = false
Sleeve_Left = false
Sleeve_Right = false
Pants_Left = false
Pants_Right = false


# MCC會盡力檢測聊天資訊，但有些伺服器有不尋常的聊天格式
# 當這種情況發生時，你需要在下面自定義匹配聊天所用的正規表示式，詳見 https://mccteam.github.io/g/conf/#chat-format-section
[ChatFormat]
Builtins = true                             # 是否啟用MCC內建的聊天檢測規則。設定為 false 以避免與自定義格式衝突。
UserDefined = false                         # 是否啟用下方的自定義正規表示式進行聊天檢測。
Public = "^<([a-zA-Z0-9_]+)> (.+)$"
Private = "^([a-zA-Z0-9_]+) whispers to you: (.+)$"
TeleportRequest = '^([a-zA-Z0-9_]+) has requested (?:to|that you) teleport to (?:you|them)\.$'

# =============================== #
#  Minecraft Console Client Bots  #
# =============================== #
[ChatBot]
# 當檢測到特定聊天訊息或特定事件發生時提醒你
#  # 對檢測特定玩家的聊天訊息很有用。
[ChatBot.Alerts]
Enabled = false
Beep_Enabled = true                         # 除了高亮顯示外，當檢測到一個詞時還會播放類似蜂鳴器的嗶嗶聲。
Trigger_By_Words = false                    # 在收到指定的關鍵詞後觸發提醒。
Trigger_By_Rain = false                     # 在開始下雨和停止下雨時觸發提醒。
Trigger_By_Thunderstorm = false             # 在雷暴天氣的開始與結束觸發提醒。
Log_To_File = false                         # 是否將提醒訊息寫入到日誌檔案。
Log_File = "alerts-log.txt"                 # 日誌檔案的路徑。
# 觸發提醒的聊天關鍵詞列表。
Matches = [ "Yourname", " whispers ", "-> me", "admin", ".com", ]
# 出現這些關鍵詞後該條訊息一定不觸發提醒。
Excludes = [ "myserver.com", "Yourname>:", "Player Yourname", "Yourname joined", "Yourname left", "[Lockette] (Admin)", " Yourname:", "Yourname is", ]

# 定期傳送命令，或讓機器人隨機走動，以避免檢測到掛機後被踢出伺服器
#  # /!\啟用前請確保你的伺服器規則不禁止反AFK機制！
# /!\如果啟用隨機移動，請將機器人圍在圍欄裡，以防走失！（建議尺寸5x5x5）
[ChatBot.AntiAFK]
Enabled = false
Delay = { min = 60.0, max = 60.0 }          # 執行操作的間隔時間。（秒）
Command = "/ping"                           # 傳送給伺服器的指令。
Use_Sneak = false                           # 在傳送指令時是否蹲下。
Use_Terrain_Handling = false                # 啟用地形處理，以使機器人能夠四處移動。
Walk_Range = 5                              # 機器人可以隨機移動的範圍（注意：範圍越大，速度越慢）
Walk_Retries = 20                           # 嘗試移動失敗幾次後在改為傳送命令模式。

# 自動攻擊周圍的生物
# 使用此功能之前，你需要開啟實體處理。
# /!\確保你的伺服器允許使用自動攻擊。
# /!\伺服器外掛可能會認為此功能時作弊，並可能會封禁你的賬號，所以請自己檢查伺服器規則是否允許。
[ChatBot.AutoAttack]
Enabled = false
Mode = "single"                             # "single"（單目標） 或 "multi"（多目標）。一次攻擊一個生物還是範圍內的所有生物。
Priority = "distance"                       # "health"（生命值）或 "distance"（距離）。當使用"single"模式時，以哪一個屬性確定優先順序。
Cooldown_Time = { Custom = false, value = 1.0 } # 每次攻擊間的冷卻時間，設定 "Custom = false" 以讓MCC自動計算攻擊速度。
Interaction = "Attack"                      # 可選項："Interact"（互動），"Attack"（攻擊） 或 "InteractAt"（互動並攻擊）
Attack_Range = 4.0                          # Capped between 1 to 4
Attack_Hostile = true                       # 是否攻擊敵對生物。
Attack_Passive = false                      # 是否攻擊被動生物。
List_Mode = "whitelist"                     # 將實體列表作為 "whitelist"（白名單）還是 "blacklist"（黑名單）。
Entites_List = [ "Zombie", "Cow", ]         # 所有可用的實體型別可以在這裏找到：https://mccteam.github.io/r/entity/#L15

# 自動使用背包中的物品進行合成。
# 請看 https://mccteam.github.io/g/bots/#auto-craft
# 你需要啟用庫存處理來使用這個功能
# 如果需要使用工作臺，你還需要啟用地形處理。
[ChatBot.AutoCraft]
Enabled = false
CraftingTable = { X = 123.0, Y = 65.0, Z = 456.0 } # 如果你打算使用工作臺，請填寫它所在的位置。（需要啟用地形處理）
OnFailure = "abort"                         # 合成失敗時應該怎麼處理，"abort"（中止）或 "wait"（等待）。
# Recipes.Name：給該配方起一個獨一無二的名字。（不能包含空白字元）Recipes.Type：合成型別，"player"（背包2x2）或 "table"（工作臺3x3）
# Recipes.Result：合成的目標物品
# Recipes.Slots：合成的物品擺放方式，以從左到右、從上到下的格式填寫。需留空請填寫"Null"。
# 最新的物品命名請看：https://mccteam.github.io/r/item/#L12

[[ChatBot.AutoCraft.Recipes]]
Name = "Recipe-Name-1"
Type = "player"
Result = "StoneBricks"
Slots = [ "Stone", "Stone", "Stone", "Stone", ]

[[ChatBot.AutoCraft.Recipes]]
Name = "Recipe-Name-2"
Type = "table"
Result = "StoneBricks"
Slots = [ "Stone", "Stone", "Null", "Stone", "Stone", "Null", "Null", "Null", "Null", ]


# 自動挖掘方塊。
# 你需要啟用地形處理來使用這個功能。
# 你可以使用 "/digbot start" 和 "/digbot stop" 指令來控制 AutoDig 的啟停。
# 由於MCC目前還不支援精確計算方塊的碰撞體積，在獲取看向的方塊時，視線上所有的方塊都被看作是完整的立方體。
# 查詢方塊的名字，請訪問 https://mccteam.github.io/r/block/#L15
[ChatBot.AutoDig]
Enabled = false
Mode = "lookat"                             # "lookat"，"fixedpos" 或 "both"。挖掘看向的方塊還是固定位置的方塊，或者是兩個條件都滿足的方塊。
# 使用 "fixedpos" 或 "both" 模式時，方塊的座標。
Locations = [
	{ x = 123.5, y = 64.0, z = 234.5 },
	{ x = 124.5, y = 63.0, z = 235.5 },
]
Location_Order = "distance"                 # "distance" 或 "index"，當使用 "fixedpos" 模式時，按照到玩家的距離，還是列表中的順序確定挖掘的方塊。
Auto_Start_Delay = 3.0                      # 進入遊戲後等待多少秒後開始自動挖掘，設定為-1禁用自動開始。
Dig_Timeout = 60.0                          # 若挖掘一個方塊用時超過這個值，將會重新獲取目標進行挖掘。
Log_Block_Dig = true                        # 是否輸出挖掘方塊的相關資訊。
List_Type = "whitelist"                     # 將方塊列表作為 "whitelist"（白名單）還是 "blacklist"（黑名單）。
Blocks = [ "Cobblestone", "Stone", ]

# 自動從背包/庫存中丟棄指定的物品。
# 你需要啟用庫存處理來使用這個功能。
# 可用物品請看 https://mccteam.github.io/r/item/#L12
[ChatBot.AutoDrop]
Enabled = false
Mode = "include"                            # "include"（丟棄列表中的物品），"exclude"（丟棄列表外的所有物品） 或 "everything"（丟棄所有物品）
Items = [ "Cobblestone", "Dirt", ]

# 在飽食度較低是自動在背包中尋找食物食用。
# 你需要啟用庫存處理來使用這個功能。
[ChatBot.AutoEat]
Enabled = false
Threshold = 6

# 使用魚竿自動釣魚。指南：https://mccteam.github.io/guide/chat-bots.html#auto-fishing
# 你可以使用"/fish"命令來手動進行控制。
# /!\ 啟用前請確保伺服器允許自動釣魚。
[ChatBot.AutoFishing]
Enabled = false
Antidespawn = false                         # 如果你之前沒有啟用過這個選項，請保持它為 false 。
Mainhand = true                             # 使用主手還是副手拿魚竿。
Auto_Start = true                           # 是否在進入伺服器後自動開始釣魚，禁用此功能後，你需要使用"/usehand"手動使用魚竿一次。
Cast_Delay = 0.4                            # 釣到魚後多久開始下一次釣魚（拋竿）。
Fishing_Delay = 3.0                         # 進入伺服器後多久後開始自動釣魚。（秒）
Fishing_Timeout = 300.0                     # 多少秒後沒有釣到魚視為超時。超時後會重新拋竿。
